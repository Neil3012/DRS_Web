<!DOCTYPE html>
<html>
<head>
    <title>AR.js Hello World Example</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript' src='build/aframe-ar-nft.js'></script>
    <script type='text/javascript' src='build/aframe.js'></script>
    <script type='text/javascript' src='build/ar.js'></script>
    <script type='text/css' src='index.css'></script>
    <script type='text/javascript' src='indes.js'></script>
</head>
<body>


    <a-scene vr-mode-ui="enabled: false"
    arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false; detectionMode: mono_and_matrix;' renderer='antialias: true; alpha: true'>
        <a-camera gps-camera rotation-reader></a-camera>
        <a-box id="boxId" position='0 0 0' color='red' scale='1 1 1'></a-box>
        <div id="ar-tag" class="ar-tag">Object Name</div>
        <div id="ar-ui">
          <button id="ar-button">Interact</button>
          <p id="ar-info">Additional Information</p>
      </div>
    </a-scene>
    <!--    This code is for geoPosition
    <a-scene
          vr-mode-ui="enabled: false"
          arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
          renderer='antialias: true; alpha: true'>
              <a-camera gps-camera rotation-reader></a-camera>
              <a-box gps-entity-place='latitude:19.1043972; longitude: 72.8815919' color='red' scale='1 1 1'></a-box>
      </a-scene>-->
</body>
</html>
