<!DOCTYPE html>
<html> 
<head>
    <title>AR.js Hello World Example</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript' src='build/aframe-ar-nft.js'></script>
    <script type='text/javascript' src='build/aframe.js'></script>
    <script type='text/javascript' src='build/ar.js'></script>

</head>
<body>

    <a-scene vr-mode-ui="enabled: false"
             arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
             renderer='antialias: true; alpha: true'>
        <a-camera gps-camera rotation-reader></a-camera>
        <a-box position='0 0 -1' color='red' scale='1 1 1'></a-box> <!-- Adjust the position here -->
    </a-scene>
    <!--    This code is for geoPosition
    <a-scene
          vr-mode-ui="enabled: false"
          arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
          renderer='antialias: true; alpha: true'>
              <a-camera gps-camera rotation-reader></a-camera>
              <a-box gps-entity-place='latitude:19.1043972; longitude: 72.8815919' color='red' scale='1 1 1'></a-box>
      </a-scene>-->
</body>
</html>
