<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Markerless WebAR</title>
    <!-- Include AR.js and A-Frame libraries -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- AR Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
        <!-- Camera Feed -->
        <a-entity camera></a-entity>

        <!-- Add a 3D model -->
        <a-sphere id="triggered" position="0 1 -1" scale="0.2 0.2 0.2" material="color: red; visible: true;"></a-sphere>
        <a-entity id="yourModelID" position="0 0 -1" scale="0.2 0.2 0.2">
            <!-- Replace 'your-model.gltf' with your 3D model file -->
            <a-entity gltf-model="url(magnemite/scene.gltf)"></a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
