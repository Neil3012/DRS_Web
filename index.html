<!DOCTYPE html>
<html>
<head>
    <title>AR.js Hello World Example</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript' src='build/aframe-ar-nft.js'></script>
    <script type='text/javascript' src='build/aframe.js'></script>
    <script type='text/javascript' src='build/ar.js'></script>
    <script type='text/css' src='index.css'></script>
    <script type='text/javascript' src='indes.js'></script>
</head>
<body>
    <a-scene
    vr-mode-ui="enabled: false"
    arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'>

    <!-- ~ 400m far -->
    <a-box material="color: red;" scale="5 5 5" gps-entity-place="latitude:19.1043972; longitude: 72.8815919;"></a-box> 

    <!-- ~ 20m far -->
    <a-image src="place.png" gps-entity-place="latitude: 19.1064572; longitude: 72.8813849;"
    ></a-image> 

    <!-- ~ 0m far -->
    <a-image src="place.png" gps-entity-place="latitude: 19.1065262; longitude: 72.8810949;"
        ></a-image>

    <!-- using gpsMinDistance: 5 => update GPS only if user moves by 5 meters or more => avoid shaking for near objects -->
    <!-- using accelerationToMove: 1.0 => 'smooth' inertial sensors precision precision in order to avoid distant places shaking -->
    <a-camera
        rotation-reader
        gps-camera="simulateLatitude: 19.1022902; simulateLongitude: 72.8811279; gpsMinDistance: 10;"
    >
    </a-camera>
</a-scene>
